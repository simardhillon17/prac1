<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Addition Program</h1>
        <div class="info">
            <p class="text-info">Input an operator by selecting any of the following alphabets below to perform an addition operation.
                <br>
                <br>
                a , b , c , d   
            </p>
            <br>
            <input class="operator" type="text" placeholder="insert operator"> <input class="firstInput" type="number" placeholder="insert first number"> <input class="secondInput" type="number" placeholder="insert second number">
            <br>
            <button class="btn">Calculate</button>
            <p class="result"> </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
